<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Notice</title>
        <script src="#{request.contextPath}/resources/js/jquery-3.1.1.js" type="text/javascript"></script>
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template.xhtml" />
            </ui:insert>
        </div>
        <div class="container">    
            <div id="addnotice" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Post a new Notice</div>
                    </div>  
                    <div class="panel-body" >
                        <form id="addnoticeform" class="form-horizontal" role="form">

                            <div id="noticealert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>




                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">Title</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="Notice Title" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Category</label>
                                <div class="col-md-9">
                                    <select id="category" class="form-control" name="category">
                                        <option value="social">Social</option>
                                        <option value="forsale">For Sale</option>
                                        <option value="jobs">Jobs</option>
                                        <option value="tuition">Tuition</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Content</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="noticecontent" id="noticecontent" placeholder="Enter your notice content here..." rows="10"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="button" class="btn btn-info btn-block"><i class="icon-hand-right"></i> &nbsp; Post</button>

                                </div>
                            </div>




                        </form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
