<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <script src="resources/js/jquery-3.1.1.js" type="text/javascript"></script>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{userBean.checkAuthentication()}" />
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template.xhtml" />
            </ui:insert>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login to post Notices</h3>
                        </div>
                        <ui:fragment rendered="#{empty request.remoteUser}">
                        <h:form>
                            <div class="panel-body">
                                <h:messages style="color:red" />

                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{userBean.username}" styleClass="form-control" pt:placeholder="Username" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret value="#{userBean.password}" styleClass="form-control" pt:placeholder="Password" />
                                    </div>
                                    <h:commandButton styleClass="btn btn-lg btn-success btn-block" action="#{userBean.login()}" value="Login" />
                                </fieldset>
                                <hr/>
                                <center><h4>OR</h4></center>
                                <h:commandButton styleClass="btn btn-lg btn-block" value="Register" action="register" />
                            </div>
                        </h:form>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty request.remoteUser}">
                        
                        </ui:fragment>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
